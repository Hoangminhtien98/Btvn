<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Cho số chia hết cho 3 & 5 hay không");
    num = parseInt(num);
    if (num % 3 == 0) {
        alert('CodeGym')
    } else {
        alert('không chia hết cho 3')
    }
    if (num % 5 == 0) {
        alert('CodeGym')
    } else {
        alert("không chia hết cho 5")
    }

</script>
</body>
</html>
